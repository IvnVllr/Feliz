<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de inteligencia</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicoins/cabezaExplotando/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicoins/cabezaExplotando/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicoins/cabezaExplotando/favicon-16x16.png">
    <link rel="manifest" href="img/favicoins/cabezaExplotando/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <script src="js/script-test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="container" id="contenedor-Fotos">
        <div class="text">
            <h1 class="titulo">Test de inteligencia.</h1>
            <p id="textoTesInteligencia">Arrastrá las imagenes a su espacio correspondiente.</p>
        </div>
    </div>

    <div class="fotos-figura" id="id-fotos-figura">
        <div class="fotos" id="container-fotos">
            <img src="img/gato.jpg" alt="gato" id="gato" draggable="true" ondragstart="drag(event)" class="imagenes">
            <img src="img/perror.jpg" alt="perro" draggable="true" ondragstart="drag(event)"  id="perro" class="imagenes">
            <img src="img/rata.jpg" alt="rata" draggable="true" ondragstart="drag(event)"  id="raton" class="imagenes">
        </div>
        
        <div class="container-figura" id="contenedor-Divs-Fotos">
            <div class="figura figura-perro">
                <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="0"></div>
                <h2>Perro</h2>
            </div>
            <div class="figura figura-raton">
                <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="1"></div>
                <h2>Ratón</h2>
            </div>
            <div class="figura figura-gato">
                <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="2"></div>
                <h2>Gato</h2>
            </div>
        </div>
    </div>

    <div class="final hidden" id="container-final">
        <button class="boton-final" id="botonFinal"> Reclama tu recompensa </button>
    </div>

    <audio id="audioMorzart" autoplay preload="auto" loop src="audio/morzart.mp3"></audio>
    <audio id="audioCorrecto" src="audio/yay.mp3" preload="auto"></audio>
    <audio id="audioDosIncorrectos" src="audio/Risa-de-ardilla.mp3" preload="auto"></audio>
    <audio id="audioTodosIncorrectos" src="audio/burro.mp3" preload="auto"></audio>

</body>
